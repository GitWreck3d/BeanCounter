<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Create New User </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="title">Registration</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="tel" placeholder="(___) ___-_____" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Street Address</span>
                        <input type="text" placeholder="Enter your address" required>
                    </div>
                    <div class="input-box">
                        <span class="details">City</span>
                        <input type="text" placeholder="Enter city" required>
                    </div>
                    <div class="input-box">
                        <span class="details">State</span>
                        <input type="text" placeholder="Enter state" required>
                    </div>
                    <div class="input-box">
                        <span class="details">ZIP/Postal Code</span>
                        <input type="text" placeholder="Enter ZIP/Postal code" required>
                    </div>
                </div>
                <div class="userType-details">
                    <span class="user-title">User Type</span>
                    <div class="category">
                        <label for="rad-one">
                            <span class="rad-one"></span>
                            <span class="account-type">Manager</span>
                        </label>
                        <label for="rad-2">
                            <span class="rad-two"></span>
                            <span class="account-type">Shift Supervisor</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </body>
</html>
