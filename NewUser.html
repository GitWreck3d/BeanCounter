<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Create New User </title>
        <link href="styles/NewUser.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" components="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="holderBox">
            <div class="title">Create New User</div>
            <div class="components">
            <form action="#">
                <div class="userInformation">
                    <div class="">
                        <span class="information">First Name</span>
                        <input type="text" placeholder="Enter first name" required>
                    </div>
                    <div class="inputBox">
                        <span class="information">Last Name</span>
                        <input type="text" placeholder="Enter last name" required>
                    </div>
                    <div class="inputBox">
                        <span class="information">Date of Birth</span>
                        <input type="date" required>
                    </div>
                    <div class="inputBox">
                        <span class="information">Phone Number</span>
                        <input type="tel" placeholder="(___) ___-_____" required>
                    </div>
                    <div class="inputBox">
                        <span class="information">Street Address</span>
                        <input type="text" placeholder="Enter address" required>
                    </div>
                    <div class="inputBox">
                        <span class="information">City</span>
                        <input type="text" placeholder="Enter city" required>
                    </div>
                    <div class="inputBox">
                        <span class="information">State</span>
                        <input type="text" placeholder="Enter state" required>
                    </div>
                    <div class="inputBox">
                        <span class="information">ZIP/Postal Code</span>
                        <input type="text" placeholder="Enter ZIP/Postal code" required>
                    </div>
                </div>
                <div class="accountDeets">
                    <input type="radio" name="accountType" id="butt1">
                    <input type="radio" name="accountType" id="butt2">
                    <input type="radio" name="accountType" id="butt3">
                    <span class="accountTitle">Account Type</span>
                    <div class="category">
                        <label for="butt1">
                            <span class="butt one"></span>
                            <span class="accountType">Administrator</span>
                        </label>
                        <label for="butt2">
                            <span class="butt two"></span>
                            <span class="accountType">Manager</span>
                        </label>
                        <label for="butt3">
                            <span class="butt three"></span>
                            <span class="accountType">Accountant</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="cancel" value="Cancel">
                    <input type="register" value="Register">
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
